<!DOCTYPE html>
<html ng-app="exampleApp" >
<!-- 정의한 모듈은 ng-app 어트리뷰트를 이용하게 되는데 어디는 상관은 없지만, 보통 html에 넣는게 관례임 -->
<head>
	<title>AngularJS Demo</title>
	<link href="bootstrap.css" rel="stylesheet" />
	<link href="bootstrap-theme.css" rel="stylesheet" />
	<script src="angular.js"></script>
	<script>

		var myApp = angular.module("exampleApp", []);
		// 모듈을 정의 함
		// 모듈을 정의할 때는 angular.module을 이용하여 정의 함
		// 인자 (name, requires, config)
		// name : 새 모듈의 이름
		// requires : 이 모듈이 의존하는 모듈셋(set)
		// config : 모듈의 설정
		// requires 가 빠지게 되면 기존 생성한 모듈을 찾게 되어 exampleApp모듈이 없을 때 에러 발생

		myApp.controller("dayCtrl", function ($scope) {
			// controller statements will go here
		});

	</script>
</head>
<body>
	<div class="panel" ng-controller="dayCtrl">
		<div class="page-header">
			<h3>AngularJS App</h3>
		</div>
		<h4>Today is {{day || "(unknown)"}}</h4>
		<!-- 미리 정의된 day가 있을 경우 day의 값을 보여주고 아닐 경우 (unknown) 을 보여준다. -->
	</div>
</body>
</html>
