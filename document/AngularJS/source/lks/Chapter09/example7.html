<!DOCTYPE html>
<html ng-app="exampleApp" >
<head>
    <title>AngularJS Demo</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script src="angular.js"></script>
    <script>

        var myApp = angular.module("exampleApp", []);

        myApp.controller("dayCtrl", function ($scope) {
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday",
                "Thursday", "Friday", "Saturday"];
            $scope.day = dayNames[new Date().getDay()];
            $scope.tomorrow = dayNames[(new Date().getDay() + 1) % 7];
        });

    </script>
</head>
<body>
    <div class="panel">
        <div class="page-header">
            <h3>AngularJS App</h3>
        </div>
        <h4 ng-controller="dayCtrl">Today is {{day || "(unknown)"}}</h4>
        <h4 ng-controller="dayCtrl">Tomorrow is {{tomorrow || "(unknown)"}}</h4>
        <!-- 다중 뷰 생성이 가능한 것을 보여주는 예제 -->
        <!-- dayCtrl이 두 번 생성이 되어도 문제 없이 동작 함 -->
        <!-- 물론 기존에 div에 dayCtrl controller가 있었어도 정상 동작 함 -->
    </div>
</body>
</html>
