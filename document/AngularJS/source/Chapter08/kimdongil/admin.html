<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
<title>Administration</title>
<script src="AngularJS/angular.js"></script>
<script src="AngularJS/angular-route.js"></script>
<script src="AngularJS/angular-resource.js"></script>
<link href="AngularJS/bootstrap.css" rel="stylesheet" />
<link href="AngularJS/bootstrap-theme.css" rel="stylesheet" />
<script>
	angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
	.config(function ($routeProvider) {
		$routeProvider.when("/login", {
			templateUrl: "/views/adminLogin.html"
		});
		$routeProvider.when("/main", {
			templateUrl: "/views/adminMain.html"
		});
		$routeProvider.otherwise({
			redirectTo: "/login"
		});
	});
</script>
<script src="controller/adminController.js"></script>
<script src="controller/adminProductController.js"></script>
</head>
<body>
	<ng-view />
</body>
</html>
